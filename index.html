<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TECHNOLOGY</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet"  href="css/style.css">
	<script src="js/static/jquery.js"></script>
	<script src="js/static/jquery.mobile-1.3.1.min.js"></script>
	<script src="js/login.js"></script>


</head>
<body>
	<section id="login" data-role="page">
		<header data-role="header">
		
			<h1>REPORTES</h1>
		</header>
		<article data-role="content">
		
<img border="0" src="images/logotech.png" width="280" height="41"><br><img border="0" src="images/logo.png" width="78" height="30">
	
	<div class="message info"><p>Validacion 
	integrada con gmail.</p></div>
	<form id="form_login">
		        <div data-role="fieldcontain" class="ui-hide-label">
		        	<label for="txtuser">Correo:</label>
		            <input type="text" name="txtuser" id="txtuser" value="" placeholder="correo gmail" />
		        </div>
		        <div data-role="fieldcontain" class="ui-hide-label">
		        	<label for="txtpassword">Contraseña:</label>
		            <input type="password" name="txtpassword" id="txtpassword" value="" placeholder="clave del correo" />
		        </div>
		        <input type="button" value="Entrar" id="btnLogin">
		    </form>
		     <!--<div id="errorMsg" style="background-color:red;color: #FFFFFF;">Usuario o Contraseña no valida</div>-->
		</article>
	</section>
	<!-- Aqui nuestro dialog con el mensaje de error  -->
	<section id="pageError" data-role="dialog">
		<header data-role="header">
			<h1>Error</h1>
		</header>
		<article data-role="content">
			<p>Usuario o contraseña no valida</p>
			<a href="#" data-role="button" data-rel="back">Aceptar</a>
		</article>
	</section>
</body>
</html>
